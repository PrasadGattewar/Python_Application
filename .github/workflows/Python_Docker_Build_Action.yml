    # Deploy to Azure Container App
    - name: Deploy to Azure Container App
      run: |
        az containerapp update \
          --name mycontainerapp \
          --resource-group PrasadRG \
          --image pythonRegistry.azurecr.io/mypythonapp:${{ env.IMAGE_TAG }} \
