    #     echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
    
    #     echo "Logging in to ACR..."
    #     az acr login --name ${{ secrets.ACR_NAME }}
    
    #     echo "Pulling image: $FULL_IMAGE"
